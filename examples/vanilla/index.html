<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotCircuits Vanilla JS Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f5f5f5;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
    }
    .user-message {
      background-color: #dcf8c6;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-message {
      background-color: #fff;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-input button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #45a049;
    }
    .status {
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    .button-option {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .image-message img {
      max-width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>BotCircuits Chat</h1>
  <div class="status" id="status">Status: Disconnected</div>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Load from CDN for example purposes -->
  <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/graphql-ws@5.14.0/umd/graphql-ws.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
